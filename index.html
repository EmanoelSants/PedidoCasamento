<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="assets/icon.ico">
    <title>Para Meu Amor</title>
</head>
<body>
    <div class="logincontainer">
        <div class="login">
           
             <h2 class="text">Aceita Se Casar Comigo?</h2>
             <div class="img-container2">
                <img class="img-love2" src="assets/love2.jpg" alt="">
             </div>
            
             <div class="container-button">
                <div class="buttom yes">
                    <a >Sim</a>
                 </div>
                 <div id="btnNo" class="buttom no">
                    <p href="">Não</p>
                 </div>
             </div>
            
      
            
        </div>

    </div>
   <script>
       const button2 = document.querySelector('.yes');
        
        button2.addEventListener('click', () => {
            Swal.fire({
               
                html:
                '<div class="container-yes"> <h2>TE AMOOOOOOOOO!!</h2> <div class="container-img"><img class="img-love" src="assets/love.jpg" alt=""> </div> <p> Sabía que você ia aceitar minha pequena Evy (*￣︶￣*)</p></div>',
              
              
                confirmButtonText: `Aceito!`,
                
               
        
                })

    
        })

        const button1 = document.querySelector('.no');
        
        button1.addEventListener('mouseover', ()=> {
            width = window.innerWidth - 150;
            height = window.innerHeight - 150;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
        })

     
   </script>
</body>
</html>
